{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Owl carousel </title>
  </head>
  <body>
   <center> <h1>Miel Heinstein</h1></center>


    <section class="owl-carousel pl-2" style="display:flex">
        
        {% for carte in cards  %}
        <div class="card shadow m-2" style="width: 18rem ">
            <img src="{{carte.image.url}}" style="max-height:11rem" class="card-img-top"alt="...">
            <div class="card-body">
              <p class="card-text">{{carte.nom}} </p><a class="btn btn-outline-success" href="{% url 'delete-card' carte.id %}">delete</a>
            </div>
          </div>
          {% endfor %}  
        
    </section>

  <section class="mt-5">
   <form method="post" class="mb-5" enctype="multipart/form-data">
       {% csrf_token %}
    <div class=" p-5 mb-3">
        <input type="file" class="form-control p-2 shadow" name="image" id="inputGroupFile01"></br>
        <input type="text" placeholder="insert name" class="form-control mt-1 p-2 shadow" name="name">
        <button class="btn btn-outline-dark mt-4">create</button>

    </div>
    </form>   
      
  <section>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
